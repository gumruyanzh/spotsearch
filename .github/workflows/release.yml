name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build DMG
        run: npm run make

      - name: Find DMG
        id: dmg
        run: |
          DMG=$(find out/make -name "*.dmg" | head -1)
          echo "path=$DMG" >> "$GITHUB_OUTPUT"
          echo "name=$(basename $DMG)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ steps.dmg.outputs.path }}

      - name: Compute SHA256
        id: sha
        run: echo "sha256=$(shasum -a 256 ${{ steps.dmg.outputs.path }} | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew cask
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: Softorize/homebrew-tap
          event-type: update-spotsearch
          client-payload: |
            {
              "version": "${{ steps.version.outputs.version }}",
              "sha256": "${{ steps.sha.outputs.sha256 }}"
            }
